<div class="animated fadeIn">
  <ng-container *ngFor="let symbol of exchangeInfo?.symbols">
    <div class="row">
      <div class="col-md-6 mb-4">
        <!-- Nav tabs -->
        <div class="card">
          <div class="card-header">
            {{symbol.symbol}}
          </div>
          <tabset>
            <tab heading="Limit">
              <form action="" method="post" class="form-horizontal">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Price</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="price">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Amount</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="amount">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Total</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="total">
                  </div>
                </div>
              </form>
              <button type="button" class="btn btn-block btn-success active" aria-pressed="true">Buy</button>
              <button type="button" class="btn btn-block btn-danger active" aria-pressed="true">Sell</button>
            </tab>
            <tab heading="Market">
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label">Amount</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="amount">
                      </div>
                    </div>
                  </form>
                  <button type="button" class="btn btn-block btn-success active" aria-pressed="true">Buy</button>
                  <button type="button" class="btn btn-block btn-danger active" aria-pressed="true">Sell</button>
                </tab>
            <tab heading="Stop-Limit">
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label">Stop</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="stop">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label">Limit</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="limit">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label">Amount</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="amount">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label">Total</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="total">
                      </div>
                    </div>
                  </form>
                  <button type="button" class="btn btn-block btn-success active" aria-pressed="true">Buy</button>
                  <button type="button" class="btn btn-block btn-danger active" aria-pressed="true">Sell</button>
                </tab>
          </tabset>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </ng-container>
</div>
